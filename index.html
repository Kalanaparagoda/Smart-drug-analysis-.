
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f0f4f8;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Hero Background updated to the requested "falling antibiotics/pills" aesthetic */
        .page-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* Using a high-quality falling pills background matching the user's iStock reference */
            background-image: url('https://www.istockphoto.com/photo/falling-antibiotics-healthcare-background-gm1300036753-392485622');
            background-size: cover;
            background-position: center;
            filter: saturate(0.9) brightness(1);
        }

        /* Gradient overlay to ensure text contrast */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.4) 50%, rgba(200,230,240,0.2) 100%);
            backdrop-filter: blur(12px);
        }

        .float-animation {
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }

        /* Subtle pulsing for drawing attention */
        @keyframes pulse-soft {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(8, 145, 178, 0.4); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(8, 145, 178, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(8, 145, 178, 0); }
        }

        .pulse-camera {
            animation: pulse-soft 2s infinite;
        }

        /* Sliding Pill Animation */
        @keyframes pill-slide {
            0% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            100% { transform: translateX(-15px); }
        }

        .pill-animation {
            animation: pill-slide 3s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body class="text-slate-900">
    <div class="page-bg"></div>
    <div class="bg-overlay"></div>
    <div id="root"></div>
</body>
</html>
